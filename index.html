    <script>
        /*オブジェクトドラッグ 拡大縮小 読み込み時アニメーション*/
        window.onload = function () {
            document.querySelector('.loading-screen').classList.add('loaded');
            addevent("page-1");
            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = "none";
            }, 1000);
        };
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('container');
            window.addEventListener('resize', () => {
                container.style.width = window.innerWidth + 'px';
                container.style.height = window.innerHeight + 'px';
            });
        });
        const draggable = document.getElementById('draggable');
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const draggableWidth = draggable.offsetWidth;
        const draggableHeight = draggable.offsetHeight;
        const leftPos = (windowWidth - draggableWidth) / 2;
        const topPos = (windowHeight - draggableHeight) / 2;

        let scale = windowWidth / 1800;
        draggable.style.left = (leftPos - (160 * scale)) + 'px';
        draggable.style.top = (topPos + (320 * scale)) + 'px';
        draggable.style.transform = `scale(${scale})`;

        let isDragging = false;
        let offsetX, offsetY;
        let isSpacePressed = false;

        draggable.addEventListener('mousedown', (event) => {
            if (event.button === 1 || isSpacePressed) {
                isDragging = true;
                offsetX = event.clientX - draggable.getBoundingClientRect().left;
                offsetY = event.clientY - draggable.getBoundingClientRect().top;
            }
        });

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                isSpacePressed = true;
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.code === 'Space') {
                isSpacePressed = false;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            draggable.style.cursor = 'text';
        });

        document.addEventListener('mousemove', (event) => {
            if (isDragging) {
                draggable.style.cursor = 'grabbing';
                draggable.style.left = event.clientX - offsetX + 'px';
                draggable.style.top = event.clientY - offsetY + 'px';
            }
        });

        window.addEventListener('wheel', (event) => {
            if (event.ctrlKey) {
                event.preventDefault();

                // スケーリングの処理
                scale += event.deltaY < 0 ? 0.1 : -0.1;
                scale = Math.max(scale, 0.1);
                scale = Math.min(scale, 30);

                draggable.style.transform = `scale(${scale})`;
            } else {
                // 縦方向の移動の処理
                event.preventDefault(); // スクロールイベントのデフォルト動作を防ぐ

                // 現在のtop位置を取得し、deltaYで増減
                let currentTop = parseInt(draggable.style.top, 10) || 0;
                draggable.style.top = (currentTop - event.deltaY) + 'px';
            }
        }, { passive: false });



        /*チャット・レスポンス*/
        function sendbutton() {
            responsedisplay(document.getElementById("sendtxt").innerHTML);
            document.getElementById("sendtxt").innerHTML = "";
        }
        function chatsend(chattxt) {
            return chattxt;
        }
        function responsedisplay(text) {
            document.getElementById("responsetxt").innerHTML = text;
        }
        document.getElementById('sendtxt').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                if (event.shiftKey) {
                    // Shiftキーが押されている場合: 改行
                    const selection = window.getSelection();
                    const range = selection.getRangeAt(0);
                    const br = document.createElement("br");
                    range.deleteContents();
                    range.insertNode
                        (br);
                    range.collapse(false);
                } else {
                    // Shiftキーが押されていない場合: 送信処理など
                    event.preventDefault();
                    sendbutton();
                }
            }
        });
        document.getElementById('sendbutton').addEventListener('mouseover', () => {
            document.getElementById('sendbutton').style.backgroundColor = "#f0f0f0";
        });

        document.getElementById('sendbutton').addEventListener('mouseout', () => {
            document.getElementById('sendbutton').style.backgroundColor = "initial";
        });

        /*編集オブジェクト*/
        let charCount = 0;
        let rowCount = 1;
        let pageCount = 1;
        function charcnt(text) {
            text = text.replace(/\r\n|\r|\n/g, '');
            return text.length;
        }
        function rowcnt(text) {
            const lines = text.split("\n");
            let linecount = 0;
            for (var i = 0; i < lines.length; i++) {
                var line = lines[i];
                if (line.length == 0) {
                    linecount++;
                } else {
                    linecount += Math.ceil(line.length / 20);
                }
            }
            return linecount;
        }
        function counterdisplay(char, row) {
            document.getElementById("charcnt").innerText = char;
            document.getElementById("rowcnt").innerText = row;
        }
        function updatepagecount() {
            let counttmp = 0;
            for (let i = 0; i < rowCount; i++) {
                if ((i % 20) == 0) {
                    counttmp++;
                }
            }
            pageCount = counttmp;
        }
        let isComposing = false;
        let inputBuffer = ''; // 入力バッファ

        function addevent(id) {
            document.getElementById(id).addEventListener('input', () => {
                setTimeout(() => {
                    sourcetxt = ConvertText();
                    charCount = charcnt(sourcetxt);
                    rowCount = rowcnt(sourcetxt);
                    counterdisplay(charCount, rowCount);
                }, "100");

            });
            document.getElementById(id).addEventListener('compositionstart', () => {

            });
            document.getElementById(id).addEventListener('compositionupdate', () => {
            });
            document.getElementById(id).addEventListener('compositionend', () => {
                setTimeout(() => {
                    sourcetxt = ConvertText();
                    charCount = charcnt(sourcetxt);
                    rowCount = rowcnt(sourcetxt);
                    counterdisplay(charCount, rowCount);
                    let pageCountsave = pageCount;
                    updatepagecount();
                    if (pageCountsave != pageCount) {
                        Pageupdate();
                    }
                    const pagetxt = pagesplit(sourcetxt);
                    splitdisplay(pagetxt);
                }, "100");
            });
            document.getElementById(id).addEventListener('paste', () => {
                setTimeout(() => {
                    sourcetxt = ConvertText();
                    charCount = charcnt(sourcetxt);
                    rowCount = rowcnt(sourcetxt);
                    counterdisplay(charCount, rowCount);
                    let pageCountsave = pageCount;
                    updatepagecount();
                    if (pageCountsave != pageCount) {
                        Pageupdate();
                    }
                    const pagetxt = pagesplit(sourcetxt);
                    splitdisplay(pagetxt);
                }, "100");
            });

            let idtxt = id;
            idtxt = idtxt.replace(/page-/g, '');
            idtxt = Number(idtxt);
            document.getElementById(id).addEventListener('keydown', () => {
                switch (event.key) {
                    case 'ArrowUp':
                        if (CaretOnOne) {
                            event.preventDefault();
                            if (idtxt > 1) {
                                element = document.getElementById("page-" + (idtxt - 1));
                                element.focus();
                                const range = document.createRange();
                                range.selectNodeContents(element);
                                range.collapse(false);
                                const selection = window.getSelection();
                                selection.removeAllRanges();
                                selection.addRange(range);
                            }
                        }
                        break;
                    case 'ArrowDown':
                        if (CaretOnTwenty) {
                            event.preventDefault();
                            if (idtxt < pageCount) {
                                element = document.getElementById("page-" + (idtxt + 1));
                                element.focus();
                            }
                        }
                        break;
                    case 'ArrowLeft':
                        if (CaretOnOneFirst) {
                            event.preventDefault();
                            if (idtxt > 1) {
                                element = document.getElementById("page-" + (idtxt - 1));
                                element.focus();
                                const range = document.createRange();
                                range.selectNodeContents(element);
                                range.collapse(false);
                                const selection = window.getSelection();
                                selection.removeAllRanges();
                                selection.addRange(range);
                            }
                        }
                        break;
                    case 'ArrowRight':
                        if (CaretOnTwentyLast) {
                            event.preventDefault();
                            if (idtxt < pageCount) {
                                element = document.getElementById("page-" + (idtxt + 1));
                                element.focus();
                            }
                        }
                        break;
                    case 'Enter':
                        if (CaretOnTwenty) {
                            if (idtxt < pageCount) {
                                event.preventDefault();
                                setTimeout(() => {
                                    if (idtxt < pageCount) {
                                        element = document.getElementById("page-" + (idtxt + 1));
                                        element.focus();
                                    }

                                }, "100");

                            } else {
                                setTimeout(() => {
                                    if (idtxt < pageCount) {
                                        element = document.getElementById("page-" + (idtxt + 1));
                                        element.focus();
                                    }

                                }, "100");
                            }
                        }
                        break;
                    case 'Backspace':
                        if (CaretOnOneFirst) {
                            //event.preventDefault();
                        }
                        break;
                    default:
                        // 他のキーが押されたときの処理（必要に応じて）
                        break;
                }

            });
        }
        function pagesplit(text) {
            let cnt = 0;
            let linecount = 0;
            let pagetxt = "";
            const texts = [];
            for (let i = 0; i < text.length; i++) {
                pagetxt += text[i];
                if (text[i] == "\n" || cnt >= 19) {
                    linecount++;
                    cnt = 0;
                    if (linecount >= 20) {
                        texts.push(pagetxt);
                        pagetxt = "";
                        linecount = 0;
                    }
                } else {
                    cnt++;
                }
            }
            if (pagetxt.length > 0) {
                texts.push(pagetxt);
            }
            //console.log(texts);
            return texts;
        }
        function splitdisplay(texts) {
            let html = "";
            let htmls = [];
            for (let i = 0; i < texts.length; i++) {
                const lines = texts[i].split("\n");
                if (lines[0] == "") {
                    html += "<br>";
                } else {
                    html += lines[0];
                }
                for (let j = 1; j < lines.length; j++) {
                    if (lines[j] == "") {
                        html += "<div>" + "<br>" + "</div>";
                    } else {
                        html += "<div>" + lines[j] + "</div>";
                    }
                }
                const element = document.getElementById("page-" + (i + 1));
                if (element) {
                    element.innerHTML = html;
                } else {
                    console.error("Element with ID page-" + (i + 1) + " not found.");
                }
                html = "";
            }
            document.getElementById("page-" + (texts.length)).focus();
            const range = document.createRange();
            range.selectNodeContents(document.getElementById("page-" + (texts.length)));
            range.collapse(false);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
        }

        function ConvertText() {
            let html = document.getElementById("page-1").innerHTML;
            //console.log(pageCount);
            if (pageCount > 1) {
                for (let i = 1; i < pageCount; i++) {
                    //console.log("page-" + i);
                    html += document.getElementById("page-" + (i + 1)).innerHTML;
                }
            }
            let text = html.replace(/<div>/g, '<hoge>');
            text = text.replace(/<\/div>/g, '');
            text = text.replace(/<br>/g, '');
            text = text.replace(/<hoge>/g, '\n');

            return text;
        }
        function Pageupdate() {
            if (pageCount == 1) {
                for (let i = 2; i <= 5; i++) {
                    removePage(i);
                }
            } else {
                for (let i = 2; i <= pageCount + 1; i++) {

                    removePage(i);
                }
                for (let i = 2; i <= pageCount; i++) {
                    createPage(i);
                }
            }
        }
        function createPage(pageNum) {
            let Pagecontainer = document.createElement('div');
            Pagecontainer.classList.add('txtpage');
            Pagecontainer.id = "txtpage-" + pageNum;
            document.getElementById('draggable').appendChild(Pagecontainer);
            let newPage = document.createElement('div');
            newPage.classList.add('editabletxt');
            newPage.contentEditable = true;
            newPage.id = "page-" + pageNum;
            document.getElementById(Pagecontainer.id).appendChild(newPage);
            addevent(newPage.id);
        }

        function removePage(pageNum) {
            const page = document.getElementById("txtpage-" + pageNum);
            if (page) {
                page.remove();
            } else {
                //page.error("要素が見つかりません: " + "txtpage-" + pageNum);
            }
        }
        function CaretPos(element) {
            let caretOffset = 0;
            const doc = element.ownerDocument || element.document;
            const win = doc.defaultView || doc.parentWindow;
            const sel = win.getSelection();

            if (sel.rangeCount > 0) {
                const range = sel.getRangeAt(0);
                const preCaretRange = range.cloneRange();
                preCaretRange.selectNodeContents(element);
                preCaretRange.setEnd(range.endContainer, range.endOffset);

                // preCaretRangeの内容を文字列として取得
                const tempDiv = document.createElement("div");
                tempDiv.appendChild(preCaretRange.cloneContents());
                let htmlContent = tempDiv.innerHTML;

                // 改行を適切にカウントするために変換
                htmlContent = htmlContent.replace(/<div>/g, '<hoge>');
                htmlContent = htmlContent.replace(/<\/div>/g, '');
                htmlContent = htmlContent.replace(/<br>/g, '');
                htmlContent = htmlContent.replace(/<hoge>/g, '\n');

                // キャレットの位置を文字数で計算
                caretOffset = htmlContent.length;
            }
            return caretOffset;
        }
        let CaretOnTwenty = false;
        let CaretOnTwentyLast = false;
        let CaretOnOne = false;
        let CaretOnOneFirst = false;
        document.addEventListener('selectionchange', () => {
            if (getCaretElementId() && getCaretElementId().match(/^page-\d+$/)) {
                let html = document.getElementById(getCaretElementId()).innerHTML;
                let text = html.replace(/<div>/g, '<hoge>');
                text = text.replace(/<\/div>/g, '');
                text = text.replace(/<br>/g, '');
                text = text.replace(/<hoge>/g, '\n');
                txtlen = text.length;
                text = truncateText(text, CaretPos(document.getElementById(getCaretElementId())));
                CaretOnTwenty = false;
                CaretOnTwentyLast = false;
                CaretOnOne = false;
                CaretOnOneFirst = false;
                if (rowcnt(text) == 1) {
                    if (text == "") {

                        CaretOnOneFirst = true;
                        CaretOnOne = true;
                    } else {

                        CaretOnOne = true;
                    }
                } else if (rowcnt(text) >= 20) {
                    if (text.length == txtlen) {

                        CaretOnTwentyLast = true;
                        CaretOnTwenty = true;
                    } else {

                        CaretOnTwenty = true;
                    }
                }

            }
        });
        function getCaretElementId() {
            const activeElement = document.activeElement;
            const selection = window.getSelection();

            if (selection.rangeCount > 0) {
                const range = selection.getRangeAt(0);
                const commonAncestor = range.commonAncestorContainer;

                if (activeElement.contains(commonAncestor)) {
                    return activeElement.id;
                }
            }
            return null;
        }
        function truncateText(text, maxLength) {
            if (text.length > maxLength) {
                return text.substring(0, maxLength);
            }
            return text;
        }
        function lineget(text) {
            const lines = text.split(/\r\n|\r|\n/);
            return lines.length;
        }
    </script>
